<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false&key=AIzaSyCzDI1ZAibIZ8aN4WPqoQkX4fZPEirfeiY"></script>
<script type="text/javascript">

		var centerlatlng = new google.maps.LatLng(47.769049, -122.151470);

			zoom: 15,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP

		var marker = new google.maps.Marker({
		title: "no implementation",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

var PolylineCoordinates = [
new google.maps.LatLng(47.769049, -122.151470),
];

var Path = new google.maps.Polyline({

path: PolylineCoordinates,
strokeColor: "#6495ED",

});
